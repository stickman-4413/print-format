<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sheet.css">
    <title>フォーマット</title>
</head>

<body>
    <section class="sheet">
        <div class="row_1">
          <div class="col_1">
            <h2 class="text-left underline">申請書番号<span class="number">123456789</span></h2>
          </div>
          <div class="col_2">
            <table class="inkan">
                <tbody>
                    <tr>
                        <th>社長</th>
                        <th>部長</th>
                        <th>課長</th>
                        <th>主任</th>
                        <th>申請者</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
          </div>
        </div>
        <div class="row_2">
            <div class="col_3">
             <h1 class="text-right">申請書</h1>
            </div>
            <div class="col_4">
                <ul class="text-center">
                 <li class="list-date">申請日</li>
                 <li class="list-date space">XXXX年 XX月XX日 XX時XX分</li>
                </ul>
            </div>
        </div>
        <div class="row_3">
            <table class="detail">
                <tbody>
                    <tr>
                        <th rowspan="5" class="table-left"><span class="vertical">申請者が記入</span></th>
                        <th colspan="3" class="text-center table-title1">型番</th>
                        <th colspan="5" class="text-center table-title2">製品</th>
                    </tr>
                    <tr class="dataline">
                        <td colspan="3" class="text-center table-text"></td>
                        <td colspan="5" class="text-center table-text"></td>
                    </tr>
                    <tr class="dataline">
                        <th colspan="2" class="text-center table-title3">名称</th>
                        <th colspan="2" class="text-center table-title3">作成日</th>
                        <th colspan="2" class="text-center table-title3">発生数</th>
                        <th colspan="2" class="text-center table-title3">品数</th>
                    </tr>
                    <tr class="dataline">
                        <td colspan="2" class="text-center table-text"></td>
                        <td colspan="2" class="text-center table-text"></td>
                        <td colspan="2" class="text-center table-text"></td>
                        <td colspan="2" class="text-center table-text"></td>
                    </tr>
                    <tr class="dataline">
                        <td colspan="8" class="table-bottom">内容（手入力）</td>
                    </tr>
                </tbody>
            </table>  
        </div>
        <ul class="text-area">
            <li>※発行者→主任→課長</li>
            <li>（原紙は製造センター保管）</li>
        </ul>
    </section>
</body>

<script>
    this.on('mount', function() {
      setTimeout(function(){
        window.print()
        window.close()
      }, 100)
    })
  </script>

</html>
